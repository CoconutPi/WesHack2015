application: main
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:

- url: /assets/css
  static_dir: assets/css

- url: /assets/js
  static_dir: assets/js

- url: /assets/img
  static_dir: assets/img
- url: /assets/plugins
  static_dir: assets/plugins

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
